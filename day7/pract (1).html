<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	Enter a number<input type="number" id="lucky">
	<button onclick="smily()">submit</button>
	<script>
		function smily()
		{
			var a= Math.floor(Math.random()*(10-1)) + 1;
			var b=document.getElementById('lucky').value;
			b=Number(b);
			if(a==b)
			{
				alert('lucky '+a);

			}
			else
			{
				alert('not '+a);
			}
		}
	
	</script>

</body>
</html>
