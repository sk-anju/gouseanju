<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="smily()">Show me</button>
	<p id="hi"></p>


</body>
<script>
	function smily()
	{
		var i;
		for(i=0;i<=100;i++)
		{
			if(i%10==8)
			{
				document.getElementById('hi').innerHTML+=i+"<br>";
			}
		}
	}
</script>
</html>
