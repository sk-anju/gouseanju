<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="smily()">show me</button>
	<p id="hi"></p>
	
</body>
<script>
	function smily()
	{
		var i,j;
		for (i = 97;i <= 122;i++) 
		{
			for (j = 97;j <=i;j++) 
			{
   				document.getElementById().innerHTML+=String.fromCharCode((j)+" ");
			}
			document.getElementById('hi').innerHTML+="<br>";
		}

	}
</script>
</html>
